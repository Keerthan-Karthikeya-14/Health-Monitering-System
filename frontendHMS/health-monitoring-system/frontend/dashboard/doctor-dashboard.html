</head>
<body>
    <nav class="navbar" aria-label="Top Navigation Bar">

                <span>HealthTrack</span>
            </div>
        </div>
        <div class="navbar-center"></div>
        <div class="navbar-actions">
            <button class="logout-button" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="app-container">
        <aside class="sidebar" id="sidebar" aria-label="Sidebar Navigation">
            <nav class="sidebar-nav" role="navigation">
                <a href="doctor-dashboard.html" class="nav-item active">
                    <i class="fas fa-user-md"></i>
                    <span>Dashboard</span>
                </a>
                <a href="doctor-appointments.html" class="nav-item" id="navAppointments">

                <a href="#" class="nav-item" id="navSettings">

        <main class="main-content">
            <section class="welcome-section" aria-labelledby="welcomeHeading">
                <div class="welcome-text">
                    <h1 id="welcomeHeading">Welcome, <span id="doctorName">Doctor</span> ðŸ‘‹</h1>
                    <p id="currentDate">Loading...</p>
                </div>
            </section>

            <!-- Statistics Cards -->
            <section class="stats-section" aria-labelledby="statsHeading">
                <h2 id="statsHeading" class="section-title">Appointment Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(255, 107, 107, 0.1); color: #FF6B6B;">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-value" id="totalToday">0</h3>
                            <p class="stat-label">Total Today</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(255, 193, 7, 0.1); color: #FFC107;">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-value" id="pendingCount">0</h3>
                            <p class="stat-label">Pending</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(76, 175, 80, 0.1); color: #4CAF50;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-value" id="completedCount">0</h3>
                            <p class="stat-label">Completed</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(33, 150, 243, 0.1); color: #2196F3;">
                            <i class="fas fa-calendar-week"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-value" id="upcomingWeek">0</h3>
                            <p class="stat-label">Upcoming This Week</p>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
    </div>

    <div class="modal" id="settingsModal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="settingsTitle">Doctor Settings</h3>
                <button class="modal-close" aria-label="Close settings">&times;</button>
            </div>
            <form id="doctorSettingsForm">
                <div class="form-group">
                    <label for="contactInput">Contact</label>
                    <input type="text" id="contactInput" name="contact" placeholder="+1234567890" required>
                    <div class="error-message" id="contactError"></div>
                </div>
                <div class="form-group">
                    <label for="passwordInput">New Password</label>
                    <input type="password" id="passwordInput" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="themeSelect">Theme</label>
                    <select id="themeSelect" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../js/api.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/validation.js"></script>
        <script src="../js/auth.js"></script>
        <script src="../js/crud.js"></script>
        <script src="../js/interactions.js"></script>
        <script src="../js/doctor-dashboard.js"></script>
    <script>
    (function(){
            const themeBtn = document.getElementById('themeToggle');
            function setTheme(theme){
                document.documentElement.setAttribute('data-theme', theme);
                // store in cookie
                document.cookie = `global-theme=${encodeURIComponent(theme)}; path=/; max-age=${60*60*24*30}`;
                themeBtn && themeBtn.classList.toggle('active', theme === 'dark');
            }
            const savedMatch = document.cookie.match(new RegExp('(^| )global-theme=([^;]+)'));
            const saved = savedMatch ? decodeURIComponent(savedMatch[2]) : 'light';
            setTheme(saved);
            themeBtn && themeBtn.addEventListener('click', function(){
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                setTheme(isDark ? 'light' : 'dark');
            });
    })();
    </script>
</body>
</html>
