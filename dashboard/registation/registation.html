<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation pg</title>
    <link rel="stylesheet" href="registation.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
        <div class="Registationbox">
            <h1 class="loginheading">Welcome to Health Monitering System</h1>
            <form id="regestation" autocomplete="off">
                <!-- Username -->
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="firstname" placeholder="First name" required>
                </div>
                <br>
                <!-- Password -->
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="lastname" placeholder="Lastname" required>
                   
                </div>
                <br>
                 <div class="input-box">
                     <i class="fa-duotone fa-regular fa-mobile"></i>
                    <input type="text" id="mobileno" placeholder="Mobile no" required>
                </div>
                <br>
                 <div class="input-box">
                    <i class="fa-duotone fa-regular fa-mobile"></i>
                    <input type="mail" id="mobileno" placeholder="xyz@gmail.com" required>
                </div>
                <br>
                 <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </div>
                
               
                <!-- Buttons -->
                <div class="loginbuttons">
                    <input class="loginbutton1" type="button" value="Register" id="registerBtn">
                    <!-- <input class="loginbutton2" type="submit" value="Login"> -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
